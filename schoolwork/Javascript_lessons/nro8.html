  <h1>Tell me how many numbers you want</h1>
  <b>Description</b>
  <section id='Description'>
    Make a program that asks first how many numbers user wants to give to the program. After that program asks those numbers. In the end program prints out the smallest number that user gave.
  </section>
  <b>Solution</b>
  <section>
    Tell me the numbers (prompt) <br />
    <button type='button' onclick="myFunction()">Start here</button>
    <p id='demo'></p>
  </section>
  <b>Code Example</b>
  <section class='nobg'>
  <textarea class='code'>
    function myFunction() {
      var times;
      var small;
      var number;

        times = Number(prompt('Tell me how many numbers you want'));
        small = Number(prompt('Give a number.'));
        for(var i=0; i < times-1; i++){
        number = Number(prompt('Give a number.'));
          if(number < small){
            small = number;
          }
        }
      alert('The smallest number that you gave was ' +small);
    }
  </textarea>
