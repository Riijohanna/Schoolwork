<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Loop for</title>
</head>

<body>
  <h1>Loop4</h1>

  <script>
    var average = 0;
    var sum = 0;
    for (var i = 0; i < 25; i++) {
      var number = Number(prompt('Give a number'));
      sum+=number; //result = result + numbers
      }
      average=sum/25;
    console.log('The average of the numbers is '+ average);
  </script>
</body>

</html>
