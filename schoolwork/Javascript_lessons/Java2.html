  <p id='demo'></p>
  <script>
    function myFunction() {
      var num = Number(document.forms['ask']['number1'].value);
      var num2 = Number(document.forms['ask']['number2'].value);
      var myNum = num + 1;
      document.getElementById('demo').innerHTML = 'Your number is ' + num + '. My number is ' + myNum + '. I win!';
    }
  </script>
