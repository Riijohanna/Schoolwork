<!DOCTYPE html>
<html>

<head>
  <title> For Loop </title>
</head>

<body>
  <p id='result'></p>
  <script>
    var text = '';
    var i;
    for (i =1; i < 100; i = i+2) {
      text += 'The number is ' +i+ '<br>';
    }
    document.getElementById('result').innerHTML = text;

  </script>
</body>


</html>
