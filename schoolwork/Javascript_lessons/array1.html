<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Array assignements</title>
</head>

<body>
  <h1>Arrays</h1>
  <b>Description</b>
  <section id='Description'>
    Make a program that asks names...
  </section>
  <b>Solution</b>
  <section>
    Tell me the names (in prompt and a list) <br />
    <button type='button' onclick="myFunction()">Start here</button>
    <p id='demo'></p>
  </section>
  <b>Code Example</b>
  <section class='nobg'>
  <textarea class='code'>
  
  </textarea>
  </section>
  <script>
  function myFunction() {
    var names = ['Chris', 'Donald', 'Jane', 'Maria', 'Nicholas'];
    alert('The names are '+names[2]+', '+names[4]+' and '+names[1]);
    alert(names.length);
    alert(names);
    var text = '<ul>';
      for(var i=0; i<names.length; i++){
        text += '<li>'+names[i]+'</li>';
      }
      text +='</ul>';
    document.getElementById('demo').innerHTML = text;
  }
  </script>
</body>

</html>
